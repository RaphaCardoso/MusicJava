<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../view/estilo/StyleLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form class="row g-3">
            <div class="col-auto">
                <label for="validationCustomUsername">Email</label>
                <input type="text" class="form-control" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" placeholder="Email@gmail.com" required>
                <div class="invalid-feedback">
                    Por favor escolha um nickname v√°lido
                </div>
            </div>
            <div class="col-auto">
                <label for="inputPassword2">Senha</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Senha">
            </div>

        </form>
        <div class="col-auto">
            <button type="submit" class="btn btn-success mb-3">Confirmar sua identidade</button>
        </div>
    </div>
</body>

</html>
