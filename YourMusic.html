<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="YourMusic.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav class="nav">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Enable both scrolling &
            backdrop</button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <p>Try scrolling the rest of the page to see this option in action.</p>
            </div>
        </div>
        <a class="nav-link" href="Perfil.html">Perfil</a>
        <a class="nav-link" href="Main.html">Feed</a>
        <a class="nav-link" href="YourMusic.html">Your Music</a>
        <a class="nav-link config" href="Config.html">Config</a>
    </nav>
    <div class="principal">
        <div class="card">
            <img src="https://www.quadrorama.com.br/wp-content/uploads/2018/05/quadro-com-foto-imagem-personalizada.png"
                class="card-img">
            <div class="card-body">
                <h5 class="card-title">Music Amsterdã</h5>
                <p class="card-text">Essa música me lembra de um local tranquilo e feliz.</p>
                <p class="user">@Raphaboots</p>
                <a href="#" class="btn btn-outline-success">Ouvir</a>
                <a href="#" class="btn btn-outline-success">Add to playlist</a>
            </div>
        </div>
        <div class="form-card">
            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="My Title Music">
            </div>
            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="What do you feeling today?"></textarea>
            </div>
            <div class="butao">
                <a href="/ProjetoJavaDefitivo/main/login.html"><button class="btn btn-outline-success me-2"
                        type="button">Login</button></a>
                <a href="/ProjetoJavaDefitivo/main/cadastro.html"><button class="btn btn-sm btn-outline-secondary"
                        type="button">Cadastro</button></a>
            </div>
        </div>
    </div>

</body>

</html>
